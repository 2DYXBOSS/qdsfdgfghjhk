

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise a jour - Blay Library</title>
    <link rel="shortcut icon" href="static/IMAGES/blaye.jpeg">    
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="dex2">
            <div class="mp">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul style="text-align: center;">
                        {% for message in messages %}
                        <li style="color: red;list-style-type: none;font-size: 0.8rem;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                <div class="hea2">
                    <a href="/useprid"><strong><p style="color: rgba(162, 117, 204, 0.555);"><span style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 3rem;color: rgb(90, 7, 163);">B</span>lay Library</p></strong></a>
                </div>
                <div class="hea2">
                    <h2 style="color: rgb(90, 7, 163);font-size: 0.8rem;margin-bottom: 10px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">MODIFICATION DE MES INFORMATIONS</h2>
                </div>
                <form action="{{url_for('updater', id = user.id)}}" method="post" class="formulaire" style="margin-top: 30px;">
                    <label >Modifier le Nom et le Prenom</label>
                    <input required type="text" name="first_name" value="{{ user.first_name }}" id="">
                   
                    <label >Modifier le Mot de passe</label>
                    <input  required type="text" name="age" value="" id="{{ user.age }}" id="">
                  
                    
                    
                    <button type="submit" style="margin-top: 50px;">Modifier</button>
                </form>

            </div>
        </div>
    </header>
</body>
</html>
